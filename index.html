<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="game" class="game">
        <section class="game-screen">
            <div class="game-log-container">
                <div id="game-log" class="game-log">
                    Rock Paper Scissors
                </div>
            </div>
            <div id="scoreboard-container" class="scoreboard-container">
                <h5 class="you-text indicator">YOU</>
                <img src="./src/images/human.png" class="human-icon indicator-icon" height="35px">
                <h3 id="player-score" class="score-text">0</h3>
                <h2 class="score-text">:</h2>
                <h3 id="computer-score" class="score-text">0</h3>
                <h5 class="computer-text indicator">COMPUTER</im>
                <img src="./src/images/computer.png" class="comp-icon indicator-icon" height="35px">
            </div>
        </section>
        <section class="option-screen">
            <div class="item-selection-container">
                <div class="choose-text">CHOOSE YOUR WEAPON:</div>
                <div id="select-weapon" class="btn-container">
                    <img src="./src/images/rock.svg" id="rock" class="selection" height="150px">
                    <img src="./src/images/paper.svg" id="paper" class="selection" height="150px">
                    <img src="./src/images/scissors.svg" id="scissors" class="selection" height="150px">
                </div>
            </div>
        </section>
    </div>
    <div id="result">
        <h1>Results</h1>
        <button id="playButton" class="button-1">PLAY AGAIN</button>
    </div>
    <script src="./dist/src/ts/index.js" type="module"></script>
</body>
</html>
